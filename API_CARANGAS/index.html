<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

  <header class="bg-primary"></header>


  <main>
    <section>
      <article class="container-fluid ">
        <div class="border rounded mt-3">
          <form class="p-2" id="carForm">
            <div class="mb-3">
              <label for="marcaInput" class="form-label">Marca</label>
              <input type="text" class="form-control" id="inputBrand" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
              <label for="nomeInput" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName" required>
            </div>

            <div class="mb-3">
              <label for="precoInput" class="form-label">Preço</label>
              <input type="number" class="form-control" id="inputPrice" required>
            </div>

            <select class="form-select mb-3" id="fuelType" aria-label="Default select example">
              <option value="0">Desconhecido</option>
              <option value="1" selected>Gasolina</option>
              <option value="2">Flex</option>
              <option value="3">Elétrico</option>
            </select>

            <button type="submit" onclick="addCar()" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </article>
    </section>

    <section>
      <article class="container-fluid ">
        <div class="mt-3">
          <table class="table table-success table-striped border text-break">
            <thead>
              <tr>
                <th scope="col">MARCA</th>
                <th scope="col">NOME</th>
                <th scope="col">PREÇO</th>
                <th scope="col">GASOLINA</th>
                <th scope="col" class="text-center">AÇÕES</th>
                <th scope="col" class="text-center">AÇÕES</th>
              </tr>
            </thead>
            <tbody id="tableCarros">
              <tr>
                <td>Mazda</td>
                <td>Mazda RX-8</td>
                <td>20000</td>
                <td>Flex</td>
                <td><button class="btn btn-danger container-fluid text-center">Excluir</button></td>
              </tr>
            </tbody>


          </table>

          <div class="container-fluid d-flex justify-content-center" id="divBotaoCarregando">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>

          </div>
        </div>
      </article>
    </section>
  </main>


  <footer class="bg-primary"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
